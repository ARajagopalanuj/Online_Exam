<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude and Reasoning topics</title>
</head>
<body>
<center>
    <h1>Welcome folks</h1>
    <br><br>
    <hr>
    <h2>topics</h2>
    <div id="container"></div>
    </center>

    
    <script>
       let topics=localStorage.getItem("topic")?JSON.parse(localStorage.getItem("topic")):[];
       
       let container=document.getElementById("container");
       topics.forEach(element => {
        let div=document.createElement("div");
        div.textContent=element;
        container.appendChild(div);
        
        
       });
    </script>
</body>
</html>
