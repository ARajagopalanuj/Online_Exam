<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude MCQ - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="index">
    <div class="container">
        <h1>Aptitude ZSGS</h1>
        <hr>
        <p class="intro">Register or login to check your Aptitude level</p>

        <h2>New User? Register</h2>
        <form id="registerForm">
            <label for="reg-username">User email:</label>
            <input type="text" id="reg-username" name="username" required>
            <input type="submit" value="Register">
        </form>

        <p class="redirect">
            Already registered? 
            <a href="login.html">Go to Login</a>
        </p>

        <p id="responseMsg"></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
